<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <div class="child1">
            <h1>OUR PRICING</h1>
           <div class="box-parent">
            <div class="box1">Annually</div>
            <div class="box2">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="box3">Monthly</div>
           </div>
        </div>
        <div class="child2">
            <div class="container1">
                <h2>MASTER</h2>
                <h1 class="price">$ 19.99</h1>
                <hr>
                <p>500 GB Storage</p>
                <hr>
                <p>5 User Allowed</p>
                <hr>
                <p>Send Upto 3 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>
            <div class="container2">
                <h2>PROFESSIONAL</h2>
                <h1 class="price-prof">$ 24.99</h1>
                <hr>
                <p>1TB Storage</p>
                <hr>
                <p>5 User Allowed</p>
                <hr>
                <p>Send Upto 10 GB</p>
                <hr>
                <button class="second-button">LEARN MORE</button>
            </div>
            <div class="container3">
                <h2>MASTER</h2>
                <h1 class="price">$ 39.99</h1>
                <hr>
                <p>2TB Storage</p>
                <hr>
                <p>10 User Allowed</p>
                <hr>
                <p>Send Upto 20 GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>
        </div>
    </div>
    
</body>
</html>
