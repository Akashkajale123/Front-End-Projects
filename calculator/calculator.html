<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
    color: #9932CC;
    font-family: 'Times New Roman', Times, serif;
}

.container {
    width: 90%;
    max-width: 300px;
    margin: 0 auto;
    background-color: silver;
    padding: 10px;
    border-radius: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

.display {
    grid-column: span 4;
    height: 60px;
    border-radius: 5px;
    text-align: right;
    font-size: 24px;
    padding: 5px;
}

#clr {
    background-color: blue;
    color: white;
}

.btn {
    height: 40px;
    color: white;
    background-color: cornflowerblue;
    border-radius: 5px;
    text-align: center;
    font-size: 20px;
}

#multiply,
#divide,
#pulse,
#minus {
    background-color: rgb(150, 109, 150);
}

#ans {
    background-color: brown;
}

h3 {
    text-align: center;
}

/* Media query for smaller screens */
@media (max-width: 768px) {
    .container {
        width: 100%;
        padding: 5px;
    }
    .btn {
        font-size: 18px;
    }
}

    </style>
</head>
<body>
    <div class="container">
      
        <h3>Calculator</h3>
         <div class="buttons">
              <input type="text" class="display" id="input">
            <button id="clr">C</button>
            <button class="btn" id="block1">1</button>
            <button class="btn" id="block2">2</button>
            <button class="btn" id="block3">3</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="block4">4</button>
            <button class="btn" id="block5">5</button>
            <button class="btn" id="block6">6</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="block7">7</button>
            <button class="btn" id="block8">8</button>
            <button class="btn" id="block9">9</button>
            <button class="btn" id="pulse">+</button>
            <button class="btn" id="dot">.</button>
            <button class="btn" id="block0">0</button>
            <button class="btn" id="ans">=</button>
            <button class="btn" id="multiply">*</button>
         </div>
      </div>
                                                                                              
</body>
<script>
        let input=document.getElementById('input');
const btn_zero=document.getElementById('block0');
const btn_one=document.getElementById('block1');
const btn_two=document.getElementById('block2');
const btn_three=document.getElementById('block3');
const btn_four=document.getElementById('block4');
const btn_five=document.getElementById('block5');
const btn_six=document.getElementById('block6');
const btn_seven=document.getElementById('block7');
const btn_eight=document.getElementById('block8');
const btn_nine=document.getElementById('block9');
const dot_btn =document.getElementById('dot');
const pulse_btn =document.getElementById('pulse');
const minus_btn =document.getElementById('minus');
const multiply_btn =document.getElementById('multiply');
const divide_btn =document.getElementById('divide');
const ans_btn =document.getElementById('ans');
const clear_btn=document.getElementById('clr');
for (let i = 0; i <= 9; i++) {
    const button = document.getElementById(`block${i}`);
    button.addEventListener('click', () => {
        if (input.value === '0') {
            input.value = i;
        } else {
            input.value += i;
        }
    });
}

// operation buttons
pulse_btn.addEventListener('click', () => input.value += pulse_btn.innerHTML);
minus_btn.addEventListener('click', () => input.value += minus_btn.innerHTML);
multiply_btn.addEventListener('click', () => input.value += multiply_btn.innerHTML);
divide_btn.addEventListener('click', () => input.value += divide_btn.innerHTML);
dot_btn.addEventListener('click', () => input.value += dot_btn.innerHTML);

// Add click event listener to the equals button
ans_btn.addEventListener('click', () => {
    try {
        input.value = eval(input.value);
        if (input.value === Infinity) {
            input.value = 'Infinity';
        } else if (isNaN(input.value)) {
            input.value = 'NaN';
        }
    } catch (error) {
        input.value = 'Error';
    }
});

   // Add click event listener to the clear button
   clear_btn.addEventListener('click', () => {
    input.value = '0';
});
</script>
</html>
